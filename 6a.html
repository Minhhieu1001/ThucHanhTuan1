<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .frame{
            height: 900px;
            width: 900px;
            background-color: aqua;
            margin: auto;
            padding: 40px;
        }
        .header{
            height: 150px;
            width: 100%;
          
        }
        .header img{
            position: relative;
            max-width: 80%;
            max-height: 80%;
            right: -200px;
        }
        
        .section input{
            margin-left: 100px;
        }
        
    </style>
</head>
<body>
    <div class="frame">
        <div class="header">
            <img src="h1.png" alt="">
        </div>
        <div class="section">
            <h1 style="text-align: center;top: -100px; position: relative;">Regitration Form</h1>
            <p  style="font-size: 20px; text-align: center; position: relative; top: -100px;">Register your Jackson Electronics product here</p>
            <div>
            <label class="mar-100px">First Name:</label>
            <input type="text" size="20">
            <label class="last-name">Last Name:</label>
            <input type="text" size="20">
             </div>
             <br>
             <div>
             <label class="mar-100px" style="font-weight: bold;">Address #1:</label>
             <input type="text" size="32">
            </div>
             <br>
             <div>
             <label  class="mar-100px" style="font-weight: bold;">Address #2:</label>
             <input type="text" size="32">
            </div>
            <br>
            <div>
                <label class="mar-100px">City:</label>
                <input type="text" size="20" style="margin-left: 150px;">
                <label class="mar-100px">Stage:</label>
                <input type="text" size="10">
                <label class="mar-100px">Zip:</label>
                 <input type="text" size="10">
            </div>
            <br>
            <div>
                <label class="mar-100px">Country:</label>
                <input type="text" value="United States" size="20" style="margin-left: 125px;">   
            </div>
            <br>
            <hr style="border-color: chartreuse;">
            <br>
            <div>
            <label class="mar-100px">Product:</label>
            <select name="" id="" style="height: 23px; width: 100px; margin-left: 130px;">
                <option value="1" >ScanMaster</option>
            </select>
            
        </div>
        <br>

          
        <div>
            <label class="mar-100px">Date Purchased:</label>
        <input type="text" size="20" style="margin-left: 80px;"> 
        </div>
         <br>
         <div>
            <label class="mar-100px">Serial #:</label>
            <input type="text" size="20" style="margin-left: 130px;">  
            </div>
            <br>
            <div>
                <label class="mar-100px">Used for:</label>
                <input type="radio" name="home" id="fav_language" value="Home" style="margin-left: 130px;">
                <label for="home">Home</label>
                <input type="radio" name="educationalInstitution" id="fav_language" value="educationalInstitution">
                <label for="educationalInstitution">Educational Institution</label>

            </div>
            <div>
               
                <input type="radio" name="business" id="fav_language" value="business" style="margin-left: 195px;">
                <label for="business">business</label>
                <input type="radio" name="other" id="fav_language" value="other" style="margin-left: 85px;">
                <label for="other">other</label>

            </div>
            <div>
               
                <input type="radio" name="govemment" id="fav_language" value="govemment" style="margin-left: 195px;">
                <label for="govemment">govemment</label>
                
            </div>
            <br>
            <div>
                <label class="mar-100px">System(check all that apply):</label>
                <input type="checkbox" name="window" id="fav_language" value="window" style="margin-left: 8px;">
                <label for="Windows">Windows</label>
                <input type="checkbox" name="UNIX" id="fav_language" value="UNIX" style="margin-left: 70px;">
                <label for="UNIX">UNIX</label>

            </div>
            
            <div>
               
                <input type="checkbox" name="Macintosh" id="fav_language" value="Macintosh" style="margin-left: 200px;">
                <label for="Macintosh">Macintosh</label>
                <input type="checkbox" name="other" id="fav_language" value="other" style="margin-left: 60px;">
                <label for="other">other</label>

            </div>

            <hr style="border-color: chartreuse;">
            <div>

            </div>
             <label class="mar-100px">Comments?:</label>
             <input type="text" name="" id="" style="height: 100px; width: 300px; margin-left: 300px; top: 20px; position: relative;">
        </div>
        <br>
        <br>
        <div>
            <input type="button" value="click to register" style="margin-left: 390px;">
             <input type="button" value="click to cancel" style="margin-left: 100px;">
        </div>
       
       

    </div>
</body>
</html>
