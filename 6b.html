<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .frame {
    height: 450px;
    width: 700px;
    border: 2px solid aqua;
    margin: auto;
}

    </style>
</head>
<body>
    <div class="frame">
        <h1>Contact Us</h1>
        <fieldset>
        <legend>Your message</legend>

        <div>
        <label for="to"> To</label>
        <input type="text" value="" placeholder="Example Cafe" size="20" style="margin-left: 80px;">
        </div>

        <div>
            <label for="Your email"> Your email</label>
            <input type="text"  size="20" style="margin-left: 25px; position: relative; top: 5px;">
            </div>

            <div>
                <label for="message"> Message</label>
                <input type="text"  size="40" style="margin-left: 40px; position: relative; top: 10px; height:100px; ">
                </div>
            
                
        <div>
            <label for="Attach File" style="position: relative; top: 20px;"> Attach File</label>
            <input type="button"  value="Choose File" style="position: relative; top: 20px;">
            <label for="No File chosen" style="position: relative; top: 20px;"> No File chosen</label>
            </div>
                
            <br>

    </fieldset>

    <fieldset>
        <legend>How you found us:</legend>

        <div>
            <label for="">How did your hear of us</label>
            <select name="" id=""  style="width: 150px;">
                <option value="">Google</option>
            </select>

            <div>
                <label for="">Newsletter</label>
                <input type="checkbox" name="" id="" style="margin-left: 90px;">
                <label for="">Ensure this box is checked if you would like to receive email updates</label>

            </div>
        </div>
    </fieldset>
    <input type="button" value="Send Message">

    </div>
</body>
</html>
